apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: topology.kubernetes.io/zone
                operator: In
                values:
                - ap-south-1a
                - ap-south-1b
      containers:
      - name: mysql
        image: 878436876448.dkr.ecr.ap-south-1.amazonaws.com/chatapp-database
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: chatapp-secrets
              key: DB_PASSWORD
        - name: MYSQL_DATABASE
          value: chatapp
        - name: MYSQL_USER
          value: chat_user
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: chatapp-secrets
              key: DB_PASSWORD
        readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 3
            successThreshold: 1
            timeoutSeconds: 2
        livenessProbe:
            tcpSocket:
              port: 3306
            initialDelaySeconds: 20
            periodSeconds: 15
            failureThreshold: 3
        resources:
            requests:
              cpu: "10m"
              memory: "20Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
      volumeMounts:
            - name: mysql-storage
              mountPath: /var/lib/mysql
    volumes:
      - name: mysql-storage
        persistentVolumeClaim:
          claimName: mysql-pvc

